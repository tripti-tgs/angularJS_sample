<div class="card">
    <div class="card-header">User Information</div>
    <div class="card-body">
      <form name="userForm" ng-submit="submitForm()" novalidate>
        <!-- Name -->
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="user.name" required />
        </div>
  
        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" ng-model="user.email" required />
        </div>
  
        <!-- Gender (Radio) -->
        <div class="form-group">
          <label>Gender</label><br />
          <div class="form-check form-check-inline">
            <input type="radio" ng-model="user.gender" value="Male" class="form-check-input" name="gender" required />
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" ng-model="user.gender" value="Female" class="form-check-input" name="gender" />
            <label class="form-check-label">Female</label>
          </div>
        </div>
  
        <!-- Country (Dropdown) -->
        <div class="form-group">
          <label>Country</label>
          <select class="form-control" ng-model="user.country" ng-options="country for country in countries" required>
            <option value="">-- Select Country --</option>
          </select>
        </div>
  
        <!-- Skills (Multi-select) -->
        <div class="form-group">
          <label>Skills</label>
          <select multiple class="form-control" ng-model="user.skills" ng-options="skill for skill in skills"></select>
        </div>
  
        <!-- Terms (Checkbox) -->
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" ng-model="user.termsAccepted" />
          <label class="form-check-label">Accept Terms & Conditions</label>
        </div>
  
        <button type="submit" class="btn btn-primary" ng-disabled="!userForm.$valid || !user.termsAccepted">
          Submit
        </button>
      </form>
  
      <div class="alert alert-success mt-3" ng-if="submitted">
        <h5>Submitted Data:</h5>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Gender:</strong> {{ user.gender }}</p>
        <p><strong>Country:</strong> {{ user.country }}</p>
        <p><strong>Skills:</strong> {{ user.skills.join(', ') }}</p>
        <p><strong>Accepted Terms:</strong> {{ user.termsAccepted }}</p>
      </div>
    </div>
  </div>
